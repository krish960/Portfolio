{% include "admins/nav.html" %}

<h1 class="text-center">How to add About Info</h1>
<form action="/admin/save_about/"  method="post" enctype="multipart/form-data" class="shadow-lg p-4 rounded" >
    {% csrf_token %}
    <div>
        <label>Add Name</label>
        <input type="text" name="Name" class="form-control shadow-sm" accept="image/*">
    </div>
    <div>
        <label>Add Job Role</label>
        <input type="text" name="Job_Role" class="form-control shadow-sm" accept="image/*">
    </div>
    <div>
        <label>Add Experience</label>
        <input type="text" name="Experience" class="form-control shadow-sm" accept="image/*">
    </div>
    <div>
        <label>Add Address</label>
        <input type="text" name="Address" class="form-control shadow-sm" accept="image/*">
    </div>
     <div class="text-center mt-3 col-12">
       <button class="btn btn-primary w-25">Submit</button>
    </div>
     <table class="table table-border mt-4">
        <tr>
            <th>Action</th>
            <th>Name</th>
            <th>Job</th>
            <th>Experience</th>
            <th>Address</th>
        </tr>
        {% for i in about %}
        <tr>
            <td>
                 <a href="/admin/delete_rec/?id={{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
            <td>{{i.Name}}</td>
            <td>{{i.Job_Role}}</td>
            <td>{{i.Experience}}</td>
            <td>{{i.Address}}</td>
        </tr>
        {% endfor %}
    </table>


</form>

{% include "admins/footer.html" %}
